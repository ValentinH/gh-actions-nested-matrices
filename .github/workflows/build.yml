name: Build

on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string

jobs:
  build:
    name: build ${{ inputs.target }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        scope: ['web', 'docs', 'ui']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: node_modules-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build ${{ inputs.target }} - ${{ matrix.scope }}
        run: yarn build --filter=${{ matrix.scope }}

